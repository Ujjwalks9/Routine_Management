{% extends 'base.html' %}
{% block content %}
<h1>Allocate Teacher</h1>
<form method="post">
    <!-- {% csrf_token %} -->
    <label for="teacher-select">Teacher:</label>
    <select id="teacher-select" name="teacher" required>
        {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
        {% endfor %}
    </select>
    <label for="subject-select">Subject:</label>
    <select id="subject-select" name="subject" required>
        {% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
    </select>
    <label for="priority-input">Priority:</label>
    <input type="number" id="priority-input" name="priority" min="1" max="5" value="1" required placeholder="Enter priority (1-5)" title="Enter priority between 1 and 5">
    <button type="submit">Allocate</button>
</form>
{% endblock %}
